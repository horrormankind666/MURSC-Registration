<ngx-loading [show]="isLoading"></ngx-loading>
<span class="msg-loading font regular size16" *ngIf="isLoading">{{'msgLoading.loading' | translate}}</span>
<main>
  <header #header class="sticky">
    <div class="container">
      <div class="navbar-header">
        <div class="panel-table">
          <div class="panel-row">
            <div class="panel-col systeminfo">
              <div class="panel-table">
                <div class="panel-row">
                    <div class="panel-col owner">
                        <div class='label label-th' *ngIf="appService.lang === 'th'"></div>
                        <div class='label label-en' *ngIf="appService.lang === 'en'"></div>
                    </div>                    
                    <div class="panel-col fullname"></div>
                </div>
              </div>
            </div>
            <div class="panel-col userinfo">
              <div class="panel-table">
                <div class="panel-row">
                  <div class="panel-col flags-icon">
                    <a href="javascript:void(0)" *ngIf="appService.lang === 'en'" (click)="appService.setDefaultLang('th')"><span class="font regular size18 flag-icon flag-icon-th"></span></a>
                    <a href="javascript:void(0)" *ngIf="appService.lang === 'th'" (click)="appService.setDefaultLang('en')"><span class="font regular size18 flag-icon flag-icon-gb"></span></a>
                  </div>
                  <div class="panel-col home-icon">
                    <a routerLink="" routerLinkActive="active" ><span class="font regular white size24"><i class='fa fa-home'></i></span></a>
                  </div>
                  <!--
                  <div class="panel-col text-center user-icon">
                    <a href="#" [ngStyle]="{'background-color': userBackgrondColor}"><span class="font regular white size18">{{'yu'[0].toUpperCase() + 'yu'[1]}}</span></a>
                  </div>
                  -->
                  <div class="panel-col text-center signin-icon">
                    <a href="#"><span class="font regular white size16">Sign in</span></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section>
      <router-outlet *ngIf="!isLoading"></router-outlet>
  </section>
  <footer #footer>
    <div class="container text-center">
      <span class="font regular gray size14" [innerHTML]="'footer' | translate"></span>
    </div>
  </footer>  
</main>
