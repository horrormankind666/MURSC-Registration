<div class="home-view">
  <div class="event-registration">
    <div class="card-group">
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-2 mb-1 pl-1 pr-0" *ngFor="let item of eventRegistration">
        <div class="card h-100">
          <div class="card-body p-3 text-center">
            <div class="card-title">
              <span class="badge badge-pill badge-secondary font regular white size16">666</span>
            </div>
            <p class="card-text font regular black size16 text-left">{{item.name[appService.lang]}}</p>
          </div>
          <div class="card-footer pt-0 pr-3 pb-3 pl-3 text-right">
            <button type="button" class="btn btn-outline-primary"><span class="font regular size16">{{'registered' | translate | titlecase}}</span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
